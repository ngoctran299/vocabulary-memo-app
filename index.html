<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Memo App</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">
</head>
<body>
    <div class="app">
        <div class="voc-input">
            <div class="input-group">
                <label for="word" class="input-name">Word&nbsp;</label>
                <input class="word" type="text" name="" id="word" required>
            </div>
            <div class="input-group">
                <label for="meaning" class="input-name">Meaning&nbsp;</label>
                <input class="meaning" type="text" name="" id="meaning" required>
            </div>
            <button class="submit-button">Submit</button>
        </div>
        <div class="voc-list">
            <table class="voc-table">
                <thead>
                    <th>Word</th>
                    <th>Meaning</th>
                </thead>
                <tbody class="table-body">
                    <!-- <tr class="table-row">
                        <td class="word-value">dog</td>
                        <td class="meaning-value">con ch√≥</td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="./assets/js/study.js"></script>
</body>
</html>
